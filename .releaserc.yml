generateChangelog:
  - path: "@semantic-release/changelog"
    changelogFile: "CHANGELOG.md"

writeChangelog:
  - path: "@semantic-release/git"
    assets: [ "CHANGELOG.md" ]
    message: "chore(release): ${nextRelease.version}\n\n${nextRelease.notes}"

publish:
  - path: "@semantic-release/github"
    assets:
      - path: "tarballs"
